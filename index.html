
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrismaFlow | Microsoft-Grade Task Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Segoe UI', 'sans-serif'],
                    },
                    boxShadow: {
                        'fluent-elevated': '0 8px 16px rgba(0,0,0,0.08), 0 0 2px rgba(0,0,0,0.04)',
                        'fluent-deep': '0 32px 64px rgba(0,0,0,0.12), 0 0 4px rgba(0,0,0,0.06)',
                        'fluent-dark': '0 32px 64px rgba(0,0,0,0.4), 0 0 1px rgba(255,255,255,0.1)',
                    },
                    animation: {
                        'bloom': 'bloom 20s ease-in-out infinite alternate',
                        'bloom-slow': 'bloom 30s ease-in-out infinite alternate-reverse',
                        'success-ripple': 'success-ripple 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
                        'strike': 'strike 0.3s ease-out forwards',
                        'collapse-out': 'collapse-out 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'pop-in': 'pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        bloom: {
                            '0%': { transform: 'translate(0, 0) scale(1)' },
                            '100%': { transform: 'translate(5%, 5%) scale(1.1)' },
                        },
                        'success-ripple': {
                            '0%': { transform: 'scale(0)', opacity: '1' },
                            '100%': { transform: 'scale(2)', opacity: '0' },
                        },
                        strike: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' },
                        },
                        'collapse-out': {
                            '0%': { transform: 'scale(1) translateY(0)', opacity: '1', maxHeight: '500px' },
                            '100%': { transform: 'scale(0.9) translateY(-20px)', opacity: '0', maxHeight: '0px', marginBottom: '0', padding: '0' },
                        },
                        'pop-in': {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { transition: background-color 0.5s ease; overflow-x: hidden; }
        
        /* Fluent Acrylic Effect */
        .acrylic {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .acrylic {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Bloom Background Elements */
        .bloom-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            background: #f3f6fc;
        }
        .dark .bloom-container { background: #0a0a0a; }

        .bloom-blob {
            position: absolute;
            width: 800px; height: 800px;
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.5;
        }
        .blob-1 { top: -200px; right: -200px; background: #dbeafe; animation: bloom 20s infinite alternate; }
        .blob-2 { bottom: -300px; left: -200px; background: #ede9fe; animation: bloom-slow 25s infinite alternate; }
        
        .dark .blob-1 { background: #1e1b4b; opacity: 0.3; }
        .dark .blob-2 { background: #1e293b; opacity: 0.3; }

        /* Custom Scrollbar (Fluent Style) */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        /* Strike animation helper */
        .strikethrough-container { position: relative; display: inline-block; }
        .strikethrough-line {
            position: absolute; left: 0; top: 50%; height: 2px;
            background: currentColor; width: 0;
        }
        .completed .strikethrough-line { animation: strike 0.3s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="light antialiased">
    <div class="bloom-container">
        <div class="bloom-blob blob-1"></div>
        <div class="bloom-blob blob-2"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
